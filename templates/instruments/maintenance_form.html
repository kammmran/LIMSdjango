{% extends 'base.html' %}

{% block title %}Add Maintenance - LIMS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add Maintenance Log</h1>
    <a href="{% url 'instruments:instrument_detail' instrument.pk %}" class="btn btn-secondary">Back</a>
</div>

<div class="card">
    <div class="card-header">
        <h3>Instrument: {{ instrument.name }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="maintenance_date">Maintenance Date: *</label>
                <input type="date" name="maintenance_date" id="maintenance_date" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="maintenance_type">Type: *</label>
                <select name="maintenance_type" id="maintenance_type" required class="form-control">
                    <option value="preventive">Preventive</option>
                    <option value="corrective">Corrective</option>
                    <option value="emergency">Emergency</option>
                    <option value="routine">Routine</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description: *</label>
                <textarea name="description" id="description" rows="4" required class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <label for="parts_replaced">Parts Replaced:</label>
                <textarea name="parts_replaced" id="parts_replaced" rows="2" class="form-control"></textarea>
            </div>
            
            <div class="form-group">
                <label for="cost">Cost:</label>
                <input type="number" step="0.01" name="cost" id="cost" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="next_maintenance_date">Next Scheduled Maintenance:</label>
                <input type="date" name="next_maintenance_date" id="next_maintenance_date" class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Maintenance Log</button>
                <a href="{% url 'instruments:instrument_detail' instrument.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
