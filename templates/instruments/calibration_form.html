{% extends 'base.html' %}

{% block title %}Add Calibration - LIMS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Add Calibration Record</h1>
    <a href="{% url 'instruments:instrument_detail' instrument.pk %}" class="btn btn-secondary">Back</a>
</div>

<div class="card">
    <div class="card-header">
        <h3>Instrument: {{ instrument.name }}</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="calibration_date">Calibration Date: *</label>
                <input type="date" name="calibration_date" id="calibration_date" required class="form-control">
            </div>
            
            <div class="form-group">
                <label for="result">Result: *</label>
                <select name="result" id="result" required class="form-control">
                    <option value="pass">Pass</option>
                    <option value="fail">Fail</option>
                    <option value="adjusted">Adjusted</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="next_calibration_date">Next Calibration Date:</label>
                <input type="date" name="next_calibration_date" id="next_calibration_date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="standard_used">Standard/Reference Used:</label>
                <input type="text" name="standard_used" id="standard_used" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" rows="4" class="form-control"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Calibration</button>
                <a href="{% url 'instruments:instrument_detail' instrument.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
