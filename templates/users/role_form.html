{% extends 'base.html' %}

{% block title %}{{ action }} Role - LIMS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ action }} Role</h1>
    <a href="{% url 'users:role_list' %}" class="btn btn-secondary">Back to List</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ action }} Role</button>
                <a href="{% url 'users:role_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
