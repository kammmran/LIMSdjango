{% extends 'base.html' %}

{% block title %}{{ action }} Stock Item - LIMS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ action }} Stock Item</h1>
    <a href="{% url 'inventory:stock_list' %}" class="btn btn-secondary">Back to List</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Item Name: *</label>
                <input type="text" name="name" id="name" required 
                       value="{{ item.name|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" 
                       value="{{ item.category|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity: *</label>
                <input type="number" step="0.01" name="quantity" id="quantity" required 
                       value="{{ item.quantity|default:0 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="unit">Unit: *</label>
                <input type="text" name="unit" id="unit" required 
                       value="{{ item.unit|default:'pcs' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="minimum_quantity">Minimum Quantity (Alert Level):</label>
                <input type="number" step="0.01" name="minimum_quantity" id="minimum_quantity" 
                       value="{{ item.minimum_quantity|default:5 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="location">Storage Location:</label>
                <input type="text" name="location" id="location" 
                       value="{{ item.location|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="supplier">Supplier:</label>
                <input type="text" name="supplier" id="supplier" 
                       value="{{ item.supplier|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="3" class="form-control">{{ item.description|default:'' }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ action }} Stock Item</button>
                <a href="{% url 'inventory:stock_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
