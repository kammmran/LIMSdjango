{% extends 'base.html' %}

{% block title %}{{ action }} Reagent - LIMS{% endblock %}

{% block content %}
<div class="page-header">
    <h1>{{ action }} Reagent</h1>
    <a href="{% url 'inventory:reagent_list' %}" class="btn btn-secondary">Back to List</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name">Name: *</label>
                <input type="text" name="name" id="name" required 
                       value="{{ reagent.name|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="catalog_number">Catalog Number: *</label>
                <input type="text" name="catalog_number" id="catalog_number" required 
                       value="{{ reagent.catalog_number|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" name="manufacturer" id="manufacturer" 
                       value="{{ reagent.manufacturer|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="lot_number">Lot Number:</label>
                <input type="text" name="lot_number" id="lot_number" 
                       value="{{ reagent.lot_number|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="quantity">Quantity: *</label>
                <input type="number" step="0.01" name="quantity" id="quantity" required 
                       value="{{ reagent.quantity|default:0 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="unit">Unit: *</label>
                <input type="text" name="unit" id="unit" required 
                       value="{{ reagent.unit|default:'mL' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="minimum_quantity">Minimum Quantity (Alert Level):</label>
                <input type="number" step="0.01" name="minimum_quantity" id="minimum_quantity" 
                       value="{{ reagent.minimum_quantity|default:10 }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="expiry_date">Expiry Date:</label>
                <input type="date" name="expiry_date" id="expiry_date" 
                       value="{{ reagent.expiry_date|date:'Y-m-d'|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="storage_conditions">Storage Conditions:</label>
                <input type="text" name="storage_conditions" id="storage_conditions" 
                       value="{{ reagent.storage_conditions|default:'' }}" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="location">Storage Location:</label>
                <input type="text" name="location" id="location" 
                       value="{{ reagent.location|default:'' }}" class="form-control">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">{{ action }} Reagent</button>
                <a href="{% url 'inventory:reagent_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
