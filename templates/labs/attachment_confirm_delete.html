{% extends "base.html" %}

{% block title %}Delete Attachment - LIMS{% endblock %}

{% block content %}
<div class="labs-container">
    <div class="card">
        <div class="card-body">
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-triangle"></i>
                <strong>Warning!</strong> Are you sure you want to delete the attachment "{{ attachment.title }}"?
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete Attachment
                </button>
                <a href="{% url 'labs:project_detail' attachment.project.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
